<form [formGroup]="form" (ngSubmit)="onFormSubmit()" novalidate>
<ion-header>

  <ion-navbar>
    <ion-title>Add a new {{target}}</ion-title>
    <ion-buttons end>
      <button type="button" ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
      <span formArrayName="list" *ngFor="let item of form.get('list').controls; let i=index; let isFirst=first">
        <ion-row [formGroupName]="i" align-items-center>
          <ion-col col-6>
            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-5>
            <ion-item>
              <ion-label stacked>Name</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-1>
            <button *ngIf="!isFirst" type="button" ion-button icon-only round clear small color="dark" (click)="removeItem(i)">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </span>
      <ion-row>
        <ion-col col-6>
          <button ion-button type="button" clear icon-start (click)="addItem()"><ion-icon name="add"></ion-icon> Another {{target}} </button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button full type="submit" [disabled]="!form.valid"> Create </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

</form>
