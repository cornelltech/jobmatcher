<ion-header>

  <ion-navbar>
    <ion-title>Select your company</ion-title>
  </ion-navbar>

  <ion-searchbar
    [(ngModel)]="q"
    (ionInput)="onInput($event)">
  </ion-searchbar>

</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col offset-md-2 col-md-8>
        <ion-list>
          <button ion-item text-center (click)="openModal()">
            Create Company
          </button>
          <button ion-item
            *ngFor="let item of companies$ | async">
            <ion-avatar item-start>
              <img [src]="item?.logo || 'http://via.placeholder.com/50x50'">
            </ion-avatar>
            <h2>{{ item.name }} </h2>
            <p>{{ item.description }}</p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
