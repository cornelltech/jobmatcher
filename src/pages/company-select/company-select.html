<ion-header>

  <ion-navbar>
    <ion-title>Select your company</ion-title>
  </ion-navbar>

  <!-- TODO - Maybe add this -->
  <!-- <ion-searchbar
    [(ngModel)]="q"
    (ionInput)="onInput($event)">
  </ion-searchbar> -->

</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col offset-md-2 col-md-8>
          <ion-list>
            <ion-list-header>
                Create Organization
            </ion-list-header>
          </ion-list>
          <form [formGroup]="form" (ngSubmit)="onFormSubmit()" novalidate>
              <ion-item>
                <ion-label stacked>Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>
              <button ion-button full type="submit" [disabled]="!form.valid"> Create </button>
          </form>

        <ion-list>
          <ion-list-header>
            Select Organization
          </ion-list-header>
          <button ion-item
            *ngFor="let item of companies$ | async">
            <ion-avatar item-start>
              <img [src]="item?.logo || 'http://via.placeholder.com/50x50'">
            </ion-avatar>
            <h2>{{ item.name }} </h2>
            <p>{{ item.description }}</p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
