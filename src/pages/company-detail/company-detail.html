<ion-header>

  <ion-navbar>
    <ion-title>{{ (company$ | async)?.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSettingsModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="(company$ | async)?.logo || 'http://via.placeholder.com/50x50'">
        </ion-avatar>
        <h2>{{ (company$ | async)?.name }}</h2>
      </ion-item>
      <ion-card-content>
        <p>{{ (company$ | async)?.text }}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="document"></ion-icon>
            <a href="{{ (company$ | async)?.link }}" target="_blank">Webpage</a>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>

</ion-content>
