<ion-header>

  <ion-navbar>
    <ion-title>{{ (company$ | async)?.name }}</ion-title>
    <ion-buttons end>
      <button *ngIf="isOwner$|async" (click)="isEditing = true" ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openSettingsModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="!isEditing">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="(company$ | async)?.logo || 'http://via.placeholder.com/50x50'">
        </ion-avatar>
        <h2>{{ (company$ | async)?.name }}</h2>
      </ion-item>
      <ion-card-content>
        <p>{{ (company$ | async)?.description }}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <a ion-button icon-left clear small href="{{ (company$ | async)?.link }}" target="_blank">
            <ion-icon name="document"></ion-icon>
            Webpage
          </a>
        </ion-col>
      </ion-row>
    </ion-card>

    

    <form *ngIf="isEditing" [formGroup]="form" (ngSubmit)="onFormSubmit()" novalidate>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Logo Url</ion-label>
          <ion-input type="text" formControlName="logo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Link</ion-label>
          <ion-input type="text" formControlName="link"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Description</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <button ion-button full type="submit" [disabled]="!form.valid">Update</button>
    </form>

</ion-content>
