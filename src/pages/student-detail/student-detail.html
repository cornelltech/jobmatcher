  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ (student$ | async)?.name }}</ion-title>
    <ion-buttons end>
      <button *ngIf="isOwner$|async" (click)="isEditing = true" ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openSettingsModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-grid no-padding>
    <ion-row>
      <ion-col offset-md-2 col-md-8>

          <ion-card *ngIf="!isEditing">
            <ion-item>
              <h2>{{ (student$ | async)?.name }}</h2>
              <p>{{ (student$ | async)?.program }} {{ (student$ | async)?.year }}</p>
              <p>{{ (student$ | async)?.email }}</p>
            </ion-item>
            <ion-card-content>
              <p>{{ (student$ | async)?.description }}</p>
            </ion-card-content>
            <ion-row>
              <ion-col>
                <a ion-button icon-left clear small href="{{ (student$ | async)?.resumeLink }}" target="_blank">
                  <ion-icon name="document"></ion-icon>
                  Resume
                </a>
              </ion-col>
            </ion-row>
          </ion-card>

          <form *ngIf="isEditing" [formGroup]="form" (ngSubmit)="onFormSubmit()" novalidate>
              <ion-item>
                <ion-label stacked>Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>Resume Link</ion-label>
                <ion-input type="text" formControlName="resumeLink"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text" readonly="true" formControlName="email"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label stacked>Year</ion-label>
                <ion-input type="number" formControlName="year"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label stacked>Program</ion-label>
                <ion-select formControlName="program">
                  <ion-option 
                    *ngFor="let item of PROGRAMS"
                    [value]="item">
                      {{item}}
                    </ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label stacked>Description</ion-label>
                <ion-input type="text" formControlName="description"></ion-input>
              </ion-item>

              <button ion-button full type="submit" [disabled]="!form.valid">Update</button>

          </form>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
