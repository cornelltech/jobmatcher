<ion-header>

  <ion-navbar>
    <ion-title>Add job listing</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSettingsModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label for="title">Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="location">Location</ion-label>
      <ion-input type="text" formControlName="location"></ion-input>
    </ion-item>
    <ion-list radio-group formControlName="status" type="radio">
      <ion-item>
        <ion-label>full-time</ion-label>
        <ion-radio value="ft" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>internship</ion-label>
        <ion-radio value="intern" checked></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list radio-group formControlName="visa" type="radio">
      Will your company sponsor H1B visas for this position?
      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-radio value="yes" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="no"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>On a case-by-case basis</ion-label>
        <ion-radio value="sometimes"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label for="description">Description</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-buttons>
      <button ion-button type="submit" [disabled]="!form.valid">Submit</button>
    </ion-buttons>
  </form>
</ion-content>
