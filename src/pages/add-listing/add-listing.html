<ion-header>

  <ion-navbar>
    <ion-title>Add job listing</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSettingsModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{ form.value | json }}
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label for="title">Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="location">Location</ion-label>
      <ion-input type="text" formControlName="location"></ion-input>
    </ion-item>
    <ion-list radio-group formControlName="requirements" type="radio">
      <ion-item>
        <ion-label>visa1</ion-label>
        <ion-radio value="visa1" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>visa2</ion-label>
        <ion-radio value="visa2"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>visa3</ion-label>
        <ion-radio value="visa3"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label for="description">Description</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-buttons>
      <button ion-button type="submit" [disabled]="!form.valid">Submit</button>
    </ion-buttons>
  </form>
</ion-content>
