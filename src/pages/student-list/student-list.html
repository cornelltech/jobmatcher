<ion-header>

  <ion-navbar>
    <ion-title>Students</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openSettingsModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col offset-md-2 col-md-8>
        <ion-list>
          <button ion-item
            *ngFor="let item of students$ | async"
            (click)="goToDetail($event, item)">
              <h2>{{ item.name }} </h2>
              <h3>{{ item.program }} &middot; {{ item.year }} </h3>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
