<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()" novalidate>
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    
    </ion-list>

    <button type="submit" [disabled]="!form.valid" ion-button block>Login</button>

    <!-- <button type="button" ion-button block clear (click)="goToRegisterPage()">Create Account</button> -->
  </form>
  
</ion-content>
