<ion-header>

  <ion-navbar>
    <ion-title *ngIf="faves">Favorites</ion-title>
    <ion-title *ngIf="!faves">Listings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSettingsModal()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col offset-md-2 col-md-8>
        <ion-list [reorder]="faves">
          <button ion-item
            *ngFor="let item of jobs$ | async"
            (click)="goToDetail($event, item)">
              <ion-avatar item-start (click)="goToCompany($event, item.company)">
                <img [src]="item.company?.logo || 'http://via.placeholder.com/50x50'">
              </ion-avatar>
              <h2>{{ item.title }} </h2>
              <h3>{{ item.company.name }} </h3>
              <p>{{ item.description }}</p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
